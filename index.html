<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Add id="favicon" to the link tag -->
    <link id="favicon" rel="icon" type="image/svg+xml" href="/src/assets/icons/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QDU Talabalarga grand ajratish</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const favicon = document.getElementById('favicon');

      // Detect theme preference
      const updateFavicon = () => {
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        favicon.href = isDarkMode
          ? '/src/assets/icons/logo.png'
          : '/src/assets/icons/QDUblack.png';
      };

      // Update favicon on theme change
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);

      // Set initial favicon
      updateFavicon();
    </script>
  </body>
</html>
